<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barre de Progression</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(#1C1B1D, #1A1A1A, #1A191A);
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .competence-lp-bar {
      margin: 20px 0;
      direction: ltr; /* Assurez-vous que la direction est correcte */
    }

    h4 {
      margin-bottom: 10px;
    }

    .comp-percent {
      background-color: #4caf50;
      height: 1rem;
      width: 0; /* Commence Ã  0% */
      transition: width 1s ease-in-out;
      direction: ltr;
    }
  </style>
</head>
<body>
  <div class="competence-lp-bar">
    <h4>HTML</h4>
    <div class="comp-percent" data-percent="90%"></div>
    <h4>CSS</h4>
    <div class="comp-percent" data-percent="75%"></div>
    <h4>JavaScript</h4>
    <div class="comp-percent" data-percent="30%"></div>
  </div>

  <script>
    $(document).ready(function () {
      $('.comp-percent').each(function () {
        let percent = $(this).data('percent');
        $(this).css('width', percent);
      });
    });
  </script>
</body>
</html>
